<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Binary Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Binary Search</h1>
      </div>
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="arrayLimit">Array Limit</label>
            <input type="text" class="form-control" id="arrayLimit" placeholder="Array Limit">
          </div>
          <div class="form-group">
            <label for="element">Element to Find</label>
            <input type="text" class="form-control" id="element" placeholder="Element to find">
          </div>
          <button type="button" id="sort-data" class="btn btn-default">Search</button>
        </form>
      </div>
      <div class="col-md-12">
        <div class="response" style="padding-top: 30px;">
          <h2>Results</h2>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="label label-primary">Lineal Search</span>
              <p id="response-normal">

              </p>
            </li>
            <li class="list-group-item">
              <span class="label label-primary">Binary Search</span>
              <p id="response-binary">

              </p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script src="index.js"></script>
</body>
</html>
